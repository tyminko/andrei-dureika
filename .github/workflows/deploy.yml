name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install --no-optional
        npm install @oxc-parser/binding-linux-x64-gnu
        
    - name: Build
      run: npm run generate
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./.output/public
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 